{% extends "index.html" %}
{% block checkResults %}
<h1>Results</h1>


<table class="table table-hover">
	<thead>
		<tr>
			<th id="threatRow" scope="col">Threat</th>
			<th scope="col">Result</th>
		</tr>
	</thead>
	<tbody>
		{% for i in resultList %}
		<tr>
			<th scope="row">{{i.0}}</th>
			<td>{{i.1}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
